<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <meta charset="UTF-8">

  {%- if page.title -%}
  <title>{{page.title }} | {{site.title | escape}}</title>
  {%- endif -%}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/main.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/custom.css?v=' | append: site.github.build_revision | relative_url }}">

  <link href='https://fonts.googleapis.com/css?family=Orbitron:400,600' rel='stylesheet'>

</head>

<body>

  {%- include svg.html -%}
  {%- include header.html -%}

  <main id="content" class="page-content" role="main">
    <div class="wrapper">
      {%- if page.title and page.permalink != "/" -%}
      <h1 class="page-heading">{{ page.title }}</h1>
      {%- endif -%}
      {{ content }}
    </div>
  </main>
  {%- include footer.html -%}

</body>

</html>
